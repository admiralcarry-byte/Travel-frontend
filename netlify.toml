# Netlify configuration for Travel Management System

[build]
  # Build command - install dependencies first, then build
  command = "npm ci && npm run build"
  
  # Publish directory
  publish = "dist"

[build.environment]
  # Node version - Vite 7+ requires Node.js 20.19+ or 22.12+
  NODE_VERSION = "20.19.0"
  # API Base URL for production
  VITE_API_BASE_URL = "https://travel-backend-production-5253.up.railway.app"
  # Set production mode
  NODE_ENV = "production"
  # Build command
  BUILD_COMMAND = "npm run build"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
